<div class="body" *ngIf="jconfig">
<mat-card class="materias" >
  <mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let mat of jconfig.materias"> <!--(opened)="true" (closed)="false"-->
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{mat.name}}
        </mat-panel-title>
        <mat-panel-description>
          Descripcion
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="materia" *ngFor="let tema of mat.temas" (click)="openTopic(mat, tema)">
        <a target="_blank">
          <mat-icon>book</mat-icon>
          <a >{{tema}}</a>
        </a>

      </div>
      
    </mat-expansion-panel>
  </mat-accordion>
  
</mat-card>
